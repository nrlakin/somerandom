{% extends "base.html" %}
{% block content %}
<div class="cover-container">
  {% include "flash.html" %}
  <div class="inner cover">
    <div class="col-sm-1"></div>
    <div class="col-md-10">
      <h1 class="cover-heading">Post to Some Random's Twitter.</h1>
      <form role="form" action="" method="post" name="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.post(class="form-control") }}
          {% for error in form.errors.post %}
            <span class="help-inline">[{{error}}]</span><br>
          {% endfor %}
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-default" type="submit">Tweet.</button>
        </div>
      </form>
      <p>(check out @_some_random_'s posts <a href="https://twitter.com/_some_random_"><strong>here</strong></a>)</p>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
{% endblock %}
